# OpenClaw Configuration for Yahoo Fantasy Baseball MCP Server
#
# This config connects OpenClaw to the Fantasy Baseball MCP server
# running in a Docker container on the same machine or local network.
#
# Setup:
#   1. Make sure the fbb-mcp Docker container is running
#   2. Set ENABLE_WRITE_OPS=true in .env for lineup/trade operations
#   3. Copy this file to your OpenClaw config directory
#   4. Run: openclaw start

agents:
  - id: fantasy-gm
    model: anthropic/claude-sonnet-4-5
    persona: ./AGENTS.md
    mcp_servers:
      - name: fbb-mcp
        command: docker
        args: [exec, -i, fbb-mcp, node, /app/mcp-apps/dist/main.js, --stdio]
        env:
          ENABLE_WRITE_OPS: "true"
    schedules: ./openclaw-cron-examples.json
